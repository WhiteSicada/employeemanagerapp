<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
           <a class="nav-link" >Add Employee <span class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <input type="search" ngModel
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
     </form>
  </div>
</nav>
<div class="content toppp">
    <div class="container">
        <!-- end row -->
        <div class="row">
            <div *ngFor="let employee of employees" class="col-lg-4">
                <div class="text-center card-box">
                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto"><img src="{{employee?.imageUrl}}" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                        <div class="">
                            <h4>{{employee?.name}}</h4>
                            <p class="m-0">{{employee?.jobTitle}}</p>
                        </div>
                        <ul class="social-links list-group list-group-flush">
                          <li class="list-group-item">
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook">
                              <i class="fa fa-envelope"></i>
                            </a>
                            {{employee?.email}}
                          </li>
                          <li class="list-group-item">
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter">
                              <i class="fa fa-phone"></i>
                            </a>
                            Phone : {{employee?.phone}}
                          </li>
                       </ul>
                       <div class="card-body">
                          <div class="float-right btn-group btn-group-sm">
                             <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                             <a class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                          </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container -->
</div>
